<div class="container" ng-controller="getMany">
  <div class="row">
    <h5>About</h5>
    <p>This application allows you to look at various experimental tunings provided by the
      <a href="http://www.huygens-fokker.org/scala/">Scala</a> project 
      (not the Scala programming language). 
    </p>
    <p>Source code is
      <a href="http://www.huygens-fokker.org/scala/">here</a>.
      It uses MongoDB, NodeJS on the backend and Angular for the UI.
    </p>
  </div>
  <div class="row">
    <div class="container center-align" ng-show="loading">
      <br>
      <br>
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l6" data-ng-repeat="t in tunings">
      <div class="card blue-grey darken-1 hoverable">
        <div class="card-content white-text">
          <span class="card-title">{{ t.name | uppercase }}</span>
          <p class="truncate">{{ t.description }}</p>
        </div>
        <div class="card-action">
          <a href="#/detail/{{ t._id }}">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
