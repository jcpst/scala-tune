<nav-bar></nav-bar>
<div ng-controller="getOne">
  <div class="container center-align" ng-show="loading">
    <br>
    <br>
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <div ng-hide="loading">

    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <div class="center">
              <h4>{{ tuning.name }}</h4>
            </div>
            <hr>
            <h5>Description:</h5>
            <p>{{ tuning.description }}</p>
            <h5>{{ tuning.notes }} Intervals:</h5>
            <ul>
              <li ng-repeat="n in tuning.intervals">
                {{ n }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer-section></footer-section>
